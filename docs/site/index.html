    <header>
        <h1>FocaVest</h1>
    </header>
    <main>
        <section class="cards">

            <div class="card is-collapsed">
                <div class="card-inner js-expander">
                    <h1>Documento de Visão</h1>
                </div>
                <div class="expander">
                    <section class="content not-loaded" id="content-section-doc-visao"></section>
                </div>
            </div>

            <div class="card is-collapsed">
                <div class="card-inner js-expander">
                    <h1>CARD</h1>
                </div>
                <div class="expander">
                    <section class="content not-loaded"></section>
                </div>
            </div>

            <!-- TEMPORARIO -->
            <article class="content-card" id="doc-visao-card">
                <h1>Documento de visão</h1>
                <div>
                    <button id="btn-doc-visao">EXPAND</button>
                    <section></section>
                </div>
            </article>
            <!-- TEMPORARIO -->

        </section>
    </main>
    <footer>
